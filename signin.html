<body class="">

    <!-- navbar -->

    <nav class="text-success navbar navbar-expand-lg bg-light bg-gradient py-3 fixed-top ">
        <div class="container">
            <a href="#" class="navbar-brand">Meet You At The Top</a>
            <button 
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#signin" class="nav-link">Sign In</a>
                </li>
                <li class="nav-item">

    <!-- Background img -->

    <section class="ms-6 me-6 p-lg-6">

            <div>
                <h1 class="pb-2 text-center">Sign In</h1>
            </div>

                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="p-2 row ">
                <button type="button" class="btn btn-outline-secondary btn-lg">Continue</button>
                <div class="row p-3">
                <a href="#" class="col">Forgot Password?</a>
